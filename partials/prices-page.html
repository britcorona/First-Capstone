<div>

	<h3>Select a Car</h3> <input class="searchBar" type="text" ng-model="carSearchText" placeholder="Search by Make/Model/Year" />

</div>

  <div>
	  <div ng-repeat="vehicle in vehicles | filter:carSearchText">

		    <h3>{{vehicle.make}} {{vehicle.model}} {{vehicle.year}}</h3>
	    </a>
	  </div>
	</div>
